server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ========================================
    # CONFIGURACIÓN PARA UPLOADS DE ARCHIVOS
    # ========================================
    client_max_body_size 100M;           # Tamaño máximo total del request
    client_body_buffer_size 10M;         # Buffer en memoria antes de usar disco
    client_body_timeout 300s;            # Timeout para recibir el body
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy API requests to avoid CORS issues
    location /api/ {
        # ========================================
        # CONFIGURACIÓN ESPECÍFICA PARA UPLOADS
        # ========================================
        client_max_body_size 100M;       # Reafirmar para esta location
        client_body_timeout 300s;
        
        # Proxy to backend with the full path
        proxy_pass https://convivencia-backend-564491733339.us-central1.run.app/api/;
        proxy_http_version 1.1;

        # Headers necesarios para el proxy
        proxy_set_header Host convivencia-backend-564491733339.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Headers para mantener la autenticación
        proxy_pass_header Authorization;

        # Timeouts aumentados para streaming Y uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;          # AÑADIDO: timeout para enviar al backend

        # Deshabilitar buffering para streaming
        proxy_buffering off;
        proxy_cache off;
        
        # IMPORTANTE: Permitir request body de gran tamaño
        proxy_request_buffering off;      # AÑADIDO: enviar data al backend inmediatamente
    }

    # Disable caching for env-config.js
    location = /env-config.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}