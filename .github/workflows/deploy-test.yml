name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - test

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1 # Update if your region is different
  BACKEND_IMAGE: convivencia-backend
  FRONTEND_IMAGE: convivencia-frontend  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.test
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:test
            ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.test
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:test
            ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        run: |
          gcloud run deploy backend-test \
            --image docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8000
          
          # Obtener la URL del backend desplegado
          BACKEND_URL=$(gcloud run services describe backend-test --region=${{ env.REGION }} --format='value(status.url)')
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend desplegado en: $BACKEND_URL"

      - name: Deploy Frontend to Cloud Run
        run: |
          # Extraer el host del backend desde la URL
          BACKEND_HOST=$(echo "${{ steps.deploy-backend.outputs.backend_url }}" | sed 's|https://||' | sed 's|http://||')
          
          echo "ðŸ”§ Configurando frontend con:"
          echo "  BACKEND_URL: ${{ steps.deploy-backend.outputs.backend_url }}"
          echo "  BACKEND_HOST: $BACKEND_HOST"
          
          gcloud run deploy frontend-test \
            --image docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 80 \
            --set-env-vars VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }},BACKEND_URL=${{ steps.deploy-backend.outputs.backend_url }},BACKEND_HOST=$BACKEND_HOST
